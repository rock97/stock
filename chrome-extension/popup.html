<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>A股行情助手</title>
  <style>
    body {
      width: 320px;
      padding: 10px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .stock-list {
      max-height: 400px;
      overflow-y: auto;
    }
    .stock-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      border-bottom: 1px solid #eee;
    }
    .stock-info {
      flex: 1;
    }
    .stock-name {
      font-weight: bold;
    }
    .stock-code {
      color: #666;
      font-size: 12px;
    }
    .stock-price {
      font-weight: bold;
    }
    .stock-change.up {
      color: #f5222d;
    }
    .stock-change.down {
      color: #52c41a;
    }
    .add-stock {
      display: flex;
      margin-top: 10px;
      gap: 8px;
    }
    .add-stock input {
      flex: 1;
      padding: 4px 8px;
      border: 1px solid #d9d9d9;
      border-radius: 4px;
    }
    .add-stock button {
      padding: 4px 12px;
      background: #1890ff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .add-stock button:hover {
      background: #40a9ff;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2 style="margin: 0;">自选股票</h2>
    <span id="update-time" style="color: #666; font-size: 12px;"></span>
  </div>
  
  <div class="stock-list" id="stockList">
    <!-- 股票列表将通过JavaScript动态生成 -->
  </div>

  <div class="add-stock">
    <input type="text" id="stockCode" placeholder="输入股票代码（如：000001）">
    <button id="addStock">添加</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
